<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ИИ помощник Метроша</title>
</head>

<body>
    <div class="header">
        <h1>Метроша</h1>
    </div>
    <div id="chat">
        <div class="message bot-message">
            <div class="message-sender">Метроша</div>
            Привет! Я помощник Метроша. Задавай вопросы!
        </div>
        <div class="input-container">
            <input id="message" type="text" placeholder="Введите ваш вопрос..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Отправить</button>
        </div>
</body>

</html>
